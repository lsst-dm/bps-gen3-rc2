##############
#BPS OPERATOR
##############
submitRoot: ${PWD}/submit
operator: madamow
clusterAlgorithm: lsst.ctrl.bps.quantum_clustering_funcs.single_quantum_clustering

createQuantumGraph: pipetask qgraph -d "{dataQuery}" -b {butlerConfig} -i {inCollection}  -o {output} -p {pipelineYaml} -q {qgraphFile} --qgraph-dot {qgraphFile}.dot  

runQuantumCommand: "${CTRL_MPEXEC_DIR}/bin/pipetask --long-log run -b {butlerConfig}  --output {output} --output-run {outCollection} --extend-run --skip-init-writes --qgraph {qgraphFile} --no-versions"

includeConfigs:
- bps-site-htcondor.yaml
###################

templateDataId: "{tract}_{patch}_{band}_{visit}_{exposure}_{detector}"

pipelineYaml: /home/madamow/gen2-to-gen3/bps/HSC-RC2-faro.yaml

campaign: "G3W14"
submitPath: "{submitRoot}/{outCollection}"
saveDot: False
computeSite: ncsapool
requestMemory: 2048
requestCpus: 1

payload:
  runInit: true
  payloadName: rc2
  butlerConfig: /repo/main/butler.yaml
  inCollection: "HSC/runs/RC2/w_2021_14/DM-29528"
  output: "HSC/runs/RC2/w_2021_14/DM-29528faro"
  outCollection: "{output}/{timestamp}"
  dataQuery: "tract=9615 and instrument='HSC' and skymap='hsc_rings_v1'"

pipetask:
  pipetaskInit:
    runQuantumCommand: ${CTRL_MPEXEC_DIR}/bin/pipetask --long-log run -b {butlerConfig}  --output {output} --output-run {outCollection} --init-only  --register-dataset-types --qgraph {qgraphFile} --no-versions 

  assembleCoadd:
    requestMemory: 8192
  deblend:
    requestMemory: 14000
  measure:
    requestMemory: 7000
  makeWarp:
    requestMemory: 4096
  skyCorr:
    requestMemory: 11500
  jointcal:
    requestMemory: 80000
  forcedPhotCcd:
    requestMemory: 7000
  forcedPhotCoadd:
    requestMemory: 7000
       
